<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diagram sentences</title>
  <link type="text/css" href="css/style.css" rel="stylesheet" charset="utf-8">
  <link type="text/css" href="css/greek.css" rel="stylesheet" charset="utf-8">
  <link type="text/css" href="css/hebrew.css" rel="stylesheet" charset="utf-8">
  <link type="text/css" href="css/diagram.css" rel="stylesheet" charset="utf-8">
</head>
<body class="hebrew">
<div id="app">
  <div class="container">
    <h1>Diagram Sequences</h1>
    <div id="demo1" class="greek"></div>
    <div id="demo2" class="hebrew" dir="ltr"></div>
    <hr>
    <h2>Clauses</h2>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <div id="demo6"></div>
    <div id="demo7"></div>
    <hr>
</div>
</div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script defer src="https://unpkg.com/vue@next"></script>
<script type="module">
  import { diagram } from '../src/diagram.js'
  Vue.createApp({
    data() {
      return {
        data: [
          {
            title: 'John 3:2 (greek)',
            items: [
              { name: 'οὗτος', type: 'SUBJECT' },
              { name: 'ἦλθεν', type: 'VERB' }
            ]
          },
          {
              title: 'Genesis 1:1 (hebrew)',
              direction: 'rtl',
              items: [
                  { name: 'בָּרָא', type: 'VERB' },
                  { name: 'אֱלֹהִים', type: 'SUBJECT' }
              ]
          },
          {
            title: 'Diagram A (base line)',
            items: [
              { name: 'subject', type: 'SUBJECT' },
              { name: 'verb', type: 'VERB' }
            ]
          },
          {
            title: 'Diagram B',
            items: [
              { name: 'subject', type: 'SUBJECT' },
              { name: 'verb', type: 'VERB' },
              { name: 'direct object', type: 'DIRECT_OBJECT' },
            ]
          },
          {
            title: 'Diagram C',
            items: [
              { name: 'subject', type: 'SUBJECT' },
              { name: 'linking verb', type: 'VERB' },
              { name: 'predicate adj.', type: 'PREDICATE_ADJ' },
            ]
          },
          {
            title: 'Diagram D (modifiers)',
            items: [
              {
                name: 'subject',
                type: 'SUBJECT',
                modifiers: [
                  { name: 'modA', type: '...' },
                  { name: 'modB', type: '...' },
                  { name: 'modC', type: '...' }
                ]
              },
              {
                name: 'linking verb',
                type: 'VERB',
                modifiers: [
                  { name: 'modD', type: '...' },
                  { name: 'modE', type: '...' },
                  { name: 'modF', type: '...' }
                ]
              },
              {
                name: 'predicate adj.',
                type: 'DIRECT_OBJECT',
                modifiers: [
                  { name: 'modG', type: '...' },
                  { name: 'modH', type: '...' },
                  { name: 'modI', type: '...' }
                ]
              },
            ]
          },
          {
              title: 'Simple',
              items: [
                  { name: 'subject', type: 'SUBJECT' },
                  { name: 'linking verb', type: 'VERB' },
                  { name: 'predicate adj.', type: 'PREDICATE_ADJ' },
              ]
          }
        ]
      }
    },
    mounted() {
      diagram(d3, '#demo1', this.data[0]);
      diagram(d3, '#demo2', this.data[1]);
      diagram(d3, '#demo3', this.data[2]);
      diagram(d3, '#demo4', this.data[3]);
      diagram(d3, '#demo5', this.data[4]);
      diagram(d3, '#demo6', this.data[5]);
      diagram(d3, '#demo6', this.data[6]);
    }
  }).mount('#app')
</script>
</body>
</html>
